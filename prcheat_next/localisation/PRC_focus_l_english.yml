 zshj_focus:0 "重视火箭"
 zshj_focus_desc:0 "超视距打击"
 zshd_focus:0 "重视航电"
 zshd_focus_desc:0 "有效沟通以达到更好的作战效果"
 gycm_focus:0 "赶英超美"
 gycm_focus_desc:0 "赶英超美的全称是“（钢铁产量）15年内赶上英国，50年内超过美国”，加在一起就是著名的“赶英超美”。"
 jpsg_focus:0 "九评苏共"
 jpsg_focus_desc:0 "《九评苏共》是指中国共产党在1963年9月6日至1964年7月14日在《人民日报》和《红旗》杂志上发表的九篇评论苏联共产党的社论。《九评》又称《九评苏共中央公开信》，为中苏论战时期中共对苏共的评论。"
 zsyy_focus:0 "中苏友谊"
 zsyy_focus_desc:0 "全世界的社会主义者联合起来"
 zmyy_focus:0 "中美友谊"
 zmyy_focus_desc:0 "意识形态的不同不能影响两国的交好"
 zmdd_focus:0 "中美敌对"
 zmdd_focus_desc:0 "意识形态不同怎么可能共存"
 ddsxzy_focus:0 "打倒苏修主义"
 ddsxzy_focus_desc:0 "苏修违背了社会主义的初衷，我们必须打倒这个未来的敌人"
 wnjh_focus:0 "五年计划"
 wnjh_focus_desc:0 "在苏联的带领下进行规范化的国家发展政策调整"
 bzhsc_focus:0 "标准化生产"
 bzhsc_focus_desc:0 "在美国的带领下进行标准化工业生产"
 dddgzy_focus:0 "打倒美帝主义"
 dddgzy_focus_desc:0 "资本主义是万恶的毒瘤，必须被铲除"
 ldyx_focus:0 "两弹一星"
 ldyx_focus_desc:0 "“两弹一星”研制工作的广大干部、工人、解放军指战员一起，在当时国家经济、技术基础薄弱和工作条件十分艰苦的情况下，自力更生，发愤图强，完全依靠自己的力量，用较少的投入和较短的时间，突破了原子弹、导弹和人造地球卫星等尖端技术，取得了举世瞩目的辉煌成就。"
 xtzz_focus:0 "协同作战"
 xtzz_focus_desc:0 "现代战争多维打击"
 ggkf_focus:0 "改革开放"
 ggkf_focus_desc:0 "改革开放，是1978年12月十一届三中全会起中国开始实行的对内改革、对外开放的政策"
 
 jlxzg_focus:0 "建立新中国"
 jlxzg_focus_desc:0 "“中华人民共和国中央人民政府今天成立了！”"