l_english:
 PRC_zunyi_focus:0 "遵义会议"
 PRC_zunyi_focus_desc:0 "遵义会议是中共中央政治局的一次扩大会议。会议改变了原来的三人团（博古、李德、周恩来）领导，增补毛泽东为中共中央政治局常委，形成了张闻天、周恩来、毛泽东等人的新领导集体，毛泽东恢复了对红军的指挥权。"
 zxdc_focus:0 "法西斯主义"
 zxdc_focus_desc:0 "中国需要新的变革，共产主义已经不适合中国的国情了！"
 zxmz_focus:0 "民主主义"
 zxmz_focus_desc:0 "只有解放思想，和人民一同统治才能建立新中国！"
 PRC_wuzhuang_focus:0 "武装割据"
 PRC_wuzhuang_focus_desc:0 "在中国共产党领导下，以武装斗争为主要形式，以土地革命为中心内容，以农村革命根据地为战略阵地的三者密切结合。"
 ggjl_focus:0 "国共决裂"
 ggjl_focus_desc:0 "面对国民党的打压我们要奋起反抗"
 decgg_focus:0 "第二次国共合作"
 decgg_focus_desc:0 "在第一次国共分裂后，中国共产党与中国中央政府进行全面摊牌，发动分离主义与颠覆中国政权运动，但苏联对中共指示应联蒋抗日。国民政府采安内攘外方针，也遭到中国地方军阀的反对。张学良发动西安事变挟持蒋中正，国民政府被迫放弃对内统一的政策，进行第二次国共合作。"
 rmzz_focus:0 "人民战争"
 rmzz_focus_desc:0 "全民皆兵，在人民的汪洋大海中觉悟吧！"
 gongye_focus:0 "重视工业"
 gongye_focus_desc:0 "执行这条国策会带来以下效果：\n$EFF$"
 dgjsgw_focus:0 "德国军事顾问"
 dgjsgw_focus_desc:0 "喜闻乐见的德boy"
 dgjsgw_focus_tt:0 "解锁陆军部长§Y德国boy§!"
 usajsgw_focus:0 "美国军事顾问"
 usajsgw_focus_desc:0 "喜闻乐见的美boy"
 usajsgw_focus_tt:0 "解锁陆军部长§Y美国boy§!"
 lcjz_focus:0 "论持久战"
 lcjz_focus_desc:0 "毛泽东在总结抗日战争初期经验的基础上，针对中国国民党内部分人的“中国必亡论”和“中国速胜论”，以及中国共产党内部分人轻视游击战的倾向，系统地阐述了中国实行持久战以获得对日胜利的战略。"
 ycsh_focus:0 "一寸山河一寸血"
 ycsh_focus_desc:0 "执行这条国策会带来以下效果：\n$EFF$"
 hkzyd_focus:0 "苏联航空志愿队"
 hkzyd_focus_desc:0 "在1937年至1941年间，由苏联红军派来支援中华民国进行抗日作战的志愿军。"
 feihudui_focus:0 "飞虎队"
 feihudui_focus_desc:0 "在1941年至1942年间，由美国派来支援中华民国进行抗日作战的志愿军。"
 dsc_focus:0 "大生产"
 dsc_focus_desc:0 "大生产运动，指抗日战争期间中国共产党在其控制区域内发动的一场军队屯田和鼓励生产的群众运动，通过这场运动，中共控制区域基本实现了经济自给自足。"
 dgjsyz_focus:0 "德国军事援助"
 dgjsyz_focus_desc:0 "我大德意志科技世界第一！"
 zgqd_focus:0 "中共七大"
 zgqd_focus_desc:0 "大会通过了新的《中国共产党党章》，确定以马克思列宁主义与中国革命实践相统一的毛泽东思想作为中国共产党一切工作的指针。"
 mgjsyz_focus:0 "美国军事援助"
 mgjsyz_focus_desc:0 "美帝，掌握核心科技。"
 swqn_focus:0 "十万青年十万军"
 swqn_focus_tt:0 "立刻在§Y陕西§!征召大量部队"
 swqn_focus_desc:0 "响应国家的号召，大量国民纷纷参加卫国战争"
 tdgg_focus:0 "土地改革"
 tdgg_focus_tt:0 "在§Y陕西§!增加大量基建"
 tdgg_focus_desc:0 "解放了农村的生产力，极大地提高了农民的生产积极性，为农业生产的发展和国家财政经济状况的根本好转创造了条件。"
 xszj_focus:0 "新式整军"
 xszj_focus_desc:0 "1947年冬至1948年夏，中国共产党领导的中国人民解放军利用作战间隙普遍开展以诉苦运动和三查三整为主要内容的大规模整军运动。"
 shzygz_focus:0 "社会主义改造"
 shzygz_focus_desc:0 "“农业社会主义改造、手工业社会主义改造、资本主义工商业社会主义改造”，又合称为“三大改造”，其目的是改变生产关系的性质。"
 zsjj_focus:0 "重视基建"
 zsjj_focus_desc:0 "执行这条国策会带来以下效果：\n$EFF$"
 hax_focus:0 "海岸线"
 hax_focus_desc:0 "获取京津冀建立海军"
 hbzj_focus:0 "缓兵之计"
 hbzj_focus_desc:0 "通过和平谈判暂停战争进程以获得喘息之机"
 djz_focus:0 "大决战"
 djz_focus_desc:0 "打过长江去，解放全中国！"
 nxgc_focus:0 "逆向工程"
 nxgc_focus_desc:0 "复制从战场上由常规部队或情报活动获得的别国之技术、设备、信息或其零件。"
 slyz_focus:0 "苏联援助"
 slyz_focus_desc:0 "苏联对中华人民共和国展开了大规模的援助。第一个五年计划时期苏联援助中华人民共和国的156项工程中，进入实际施工的共有150项。基本上涵盖了中华人民共和国的各个方面，这对中华人民共和国重工业体系的形成有着巨大的帮助作用"
 zsbj_focus:0 "重视补给"
 zsbj_focus_desc:0 "有充足的准备才能够打胜仗"
 bmwd_focus:0 "兵马未动粮草先行"
 bmwd_focus_desc:0 "兵马未动粮草先行"
 xzghj_focus:0 "新中国海军"
 xzghj_focus_desc:0 "新中国海军"
 xzgjd_focus:0 "新中国军队"
 xzgjd_focus_desc:0 "新中国军队"
 xzgkj_focus:0 "新中国空军"
 xzgkj_focus_desc:0 "新中国空军"
 rmgs_focus:0 "人民公社"
 rmgs_focus_desc:0 "典型的人民公社由几个高级农业生产合作社（即集体农庄）合并而成，有的公社像“区”那么大，较小的大致相当于一个“乡”，有4-5千户。公社包括地方政府的各种职能，包括公安、贸易、财政、税收、会计及计划工作，都受党的控制。公社分为生产大队，大队又分为生产队，生产队相当于以前的农业生产合作社，也许包括半个村落。自留地被收回，私有物件小至锅、盆、桌、椅都要交公。"
 xdbj_focus:0 "现代补给"
 xdbj_focus_desc:0 "充足的补给才能带来战争的胜利"
 zlj_focus:0 "坚船利炮"
 zlj_focus_desc:0 "海军之魂"
 hkmj_focus:0 "移动机场"
 hkmj_focus_desc:0 "现代海军核心"
 zszj_focus:0 "多铆蒸刚"
 zszj_focus_desc:0 "多炮塔神教，铆钉结构，蒸汽动力，刚性悬挂"
 zshp_focus:0 "火力覆盖"
 zshp_focus_desc:0 "一定是左舷弹幕太薄了"
 zszdj_focus:0 "空优至上"
 zszdj_focus_desc:0 "没有装逼权怎么有效推进"
 zshzj_focus:0 "狂轰滥炸"
 zshzj_focus_desc:0 "炸逼能解决一切问题"
 dyj_focus:0 "大跃进"
 dyj_focus_desc:0 "大跃进是于1958年至1960年上半年，在中国共产党领导下，在中华人民共和国发生的试图利用本土充裕劳动力和蓬勃的群众热情在工业和农业上不切实际地增产（即“跃进”）的社会主义建设运动。"
 zsqt_focus:0 "重视潜艇"
