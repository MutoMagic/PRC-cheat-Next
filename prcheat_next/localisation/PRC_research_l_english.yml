 jet_heavy_fighter_equipment_2_desc:0 "在研发出第二代战斗机后不断改进提升飞机性能"
 jet_heavy_fighter_equipment_1_desc:0 "重型喷气式战斗机在普通喷气式战斗机的基础上进行了放大化改造，增大了整体质量和推力，以获得更高的战斗力"
 jet_fighter_equipment_3_desc:0 "音速已经不再是障碍，在新材料的研发成功后，飞机的速度不断提升"
 jet_fighter_equipment_4_desc:0 "现代战争要求的不仅是飞机的速度，隐身性能的成熟让战斗机优势大大提升"
 jet_cv_fighter_equipment_1_desc:0 "经过长时间研发，喷气式战斗机终于可以在航母上起降"
 jet_cv_fighter_equipment_2_desc:0 "随着战争模式的变化，舰载战斗机性能不断提升"
