 PRC_jet_cv_fighter_equipment_2:0 "J-15C舰载喷气式战斗机"
 PRC_jet_heavy_fighter_equipment_2_desc:0 "歼-20（J-20）又名威龙，是由成都飞机设计研究所设计、成都飞机工业集团生产、装备中国人民解放军空军的单座、双发、鸭式气动布局第五代重型隐形战机。"
 PRC_jet_heavy_fighter_equipment_1_desc:0 "歼-11战斗机(北约代号：侧卫B+ FlankerB+)是中华人民共和国生产的一种重型战斗机，为第四代战机。歼-11是获得俄罗斯授权生产的Su-27SK，由沈阳飞机公司建立生产线，俄罗斯供应主要零件与系统后建立生产与组装能力。"
 PRC_jet_fighter_equipment_3_desc:0 "歼-10（编号J-10；中国官方命名猛龙：北约代号：火鸟（Firebird））]，是中华人民共和国成都飞机工业集团为中国人民解放军空军研制、生产的单引擎、全天候、多功能、采用鸭式气动布局的第四代中型战斗机"
 PRC_jet_fighter_equipment_4_desc:0 "FC-31鹘鹰战斗机，通常被称为“歼-31”，是中国沈阳飞机公司正在研制的双发单座中型第5代战斗机"
 PRC_jet_cv_fighter_equipment_1_desc:0 "歼-15（沈飞601所保密代号飞鲨；英文：J-15）是一款30吨级重型舰载型第四代战斗机，为中国根据从乌克兰取得Su-33战斗机原型机中的一架（T-10K-3）仿制，由沈阳飞机工业集团研制生产。"
 PRC_jet_cv_fighter_equipment_2_desc:0 "歼-15（沈飞601所保密代号飞鲨；英文：J-15）是一款30吨级重型舰载型第四代战斗机，为中国根据从乌克兰取得Su-33战斗机原型机中的一架（T-10K-3）仿制，由沈阳飞机工业集团研制生产。"
