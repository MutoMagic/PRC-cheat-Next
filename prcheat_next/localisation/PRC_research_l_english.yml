 PRC_jet_cv_heavy_fighter_equipment_1_desc:0 "歼-15（英文：J-15，中文绰号：飞鲨“Fēishā”，英文：Flying Shark，北约代号：侧卫D型，英文：Flanker-D）是中国参考从乌克兰获得苏-33战斗机原型机T-10K-3以国产歼-11战斗机为基础进而研制和发展的单座双发舰载战斗机。歼-15研制由中国航空工业集团公司沈阳飞机工业集团承担。歼-15在世代划分上属于第四代战斗机改进型，即第四代半战斗机。"
