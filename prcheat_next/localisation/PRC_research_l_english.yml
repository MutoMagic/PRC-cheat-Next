 PRC_jet_cv_nav_bomber_equipment_2_short:0 "J-15C"
 PRC_jet_cv_nav_bomber_equipment_2_desc:0 "歼-15（沈飞601所保密代号飞鲨；英文：J-15）是一款30吨级重型舰载型第四代战斗机，为中国根据从乌克兰取得Su-33战斗机原型机中的一架（T-10K-3）仿制，由沈阳飞机工业集团研制生产。"
