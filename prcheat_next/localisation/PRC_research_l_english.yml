 PRC_jet_CAS_equipment_1:0 "J-8H喷气式攻击机"
 PRC_jet_CAS_equipment_1_short:0 "J-8H"
 PRC_jet_CAS_equipment_1_desc:0 "沈阳飞机制造厂提出在歼-8D的基础上进行航电升级的改造方案。1999年12月，总装备部同意歼-8H方案，方案将升级现有歼-8B/D的航电系统，将208甲单脉冲火控雷达换装为1471多普勒脉冲火控雷达的改进型号1491型，2000年6月18日该型号首飞成功，2002年8月完成霹雳-11空对空导弹（阿斯派德导弹的中国生产版本）定型靶试任务，2004年1月20日正式完成定型。改造后的歼-8B/D飞机被称为歼-8BH/DH型。"
 PRC_jet_CAS_equipment_2:0 "J-16喷气式攻击机"
 PRC_jet_CAS_equipment_2_short:0 "J-16"
 PRC_jet_CAS_equipment_2_desc:0 "歼-16是中国沈阳飞机公司为海军航空兵所研发的一款新型多用途战机，为第4.5代战机由沈阳飞机公司研究及发展，改自Su-30MKK战斗机"
 jet_cv_nav_bomber_equipment_1:0 "舰载喷气海军轰炸机Ⅰ型"
 jet_cv_nav_bomber_equipment_1_desc:0 "前所未有的轰炸体验，陆航马鹿"
 jet_cv_nav_bomber_equipment_2:0 "舰载喷气海军轰炸机Ⅱ型"
 jet_cv_nav_bomber_equipment_2_desc:0 "前所未有的轰炸体验，陆航马鹿"
 jet_cv_nav_bomber:0 "舰载喷气攻击机"
 PRC_jet_cv_nav_bomber_equipment_1:0 "J-15S舰载喷气攻击机"
 PRC_jet_cv_nav_bomber_equipment_1_short:0 "J-15S"
 PRC_jet_cv_nav_bomber_equipment_1_desc:0 "歼-15（沈飞601所保密代号飞鲨；英文：J-15）是一款30吨级重型舰载型第四代战斗机，为中国根据从乌克兰取得Su-33战斗机原型机中的一架（T-10K-3）仿制，由沈阳飞机工业集团研制生产。"
